<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #f8f9fa;
            padding: 15px;
            border-bottom: 3px solid #0066cc;
            margin-bottom: 20px;
        }
        .content {
            padding: 15px;
            background-color: #ffffff;
            border: 1px solid #e9ecef;
            border-radius: 5px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #6c757d;
            text-align: center;
        }
        .field-name {
            font-weight: bold;
            color: #495057;
        }
        .field-value {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>New Contact Form Submission</h2>
    </div>
    
    <div class="content">
        <p class="field-name">From:</p>
        <p class="field-value">{{ name }} ({{ email }})</p>
        
        <p class="field-name">Subject:</p>
        <p class="field-value">{{ subject }}</p>
        
        <p class="field-name">Message:</p>
        <p class="field-value">{{ message }}</p>
    </div>
    
    <div class="footer">
        <p>This is an automated message from your website contact form.</p>
    </div>
</body>
</html>
